<div class="container mt-5">
    <h1 class="display-1" style="margin-left: 550px;">Job Detail</h1>
    <form action="" method="GET">



        <div class="form-group">
            <h1 class="display-4" for="company">Company:</h1>
            <br>
            <hr>
            <h2 name="company" [(ngModel)]="job.company">{{job.company}}</h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="position">Position:</h1>
            <br>
            <hr>
            <h2 name="position" [(ngModel)]="job.position">{{job.position}}</h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="description">Description:</h1>
            <br>
            <hr>
            <p class="h4" name="description" [(ngModel)]="job.description">{{job.description}}</p>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="category">Category:</h1>
            <br>
            <hr>
            <!--  <h2 name="category" [(ngModel)]="job.category.tipo">{{job.category.tipo}}</h2>  -->
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="type">Type:</h1>
            <br>
            <hr>
            <h2 name="type" [(ngModel)]="job.type">{{job.type}}</h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="email">Email:</h1>
            <br>
            <hr>
            <h2 name="email" [(ngModel)]="job.compemail">{{job.compemail}}</h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="url">URL:</h1>
            <br>
            <hr>

            <h2 name="url" [(ngModel)]="job.url"> <a href={{job.url}} target="_blank">{{job.url}}</a></h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="date">Date:</h1>
            <br>
            <hr>


            <h2 name="url" [(ngModel)]="job.url"> {{job.date}}</h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4">Logo</h1>
            <br>
            <hr>


            <img [src]="imageToShow">
            <hr>
            <br>

        </div>

       




    </form>
</div>
