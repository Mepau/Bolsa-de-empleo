<div class="Container">
    <div *ngFor="let cat of CATEGORIES">
        <h1>{{cat}}</h1>
        <hr>
        <table datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Location</th>

                </tr>
            </thead>
            <tbody *ngFor="let job of jobs">
                <tr *ngIf="job.category.tipo === cat">
                    <td>{{job.date}}</td>
                    <td>{{job.company}}</td>
                    <td>{{job.position}}</td>
                    <td>{{job.location}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
