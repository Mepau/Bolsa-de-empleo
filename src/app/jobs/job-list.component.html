<div class="bg-container" style="position: relative;">
    <h1 class="titulo">Bolsa de Empleos</h1>
    <hr>
    <div class="container" style="position: relative;"><button id="postJobButton" class="btn btn-primary btn-lg" (click)="postJob()">Post Job</button></div>
    <div class="container" style="position: relative;">


        <div class="container mt-5" *ngFor="let cat of CATEGORIES">

            <h1>{{cat}}</h1>
            <hr>
            <table class="table" style="background-color: white;">
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">Company</th>
                        <th scope="col">Position</th>
                        <th scope="col">Location</th>
                        <th scope="col">Detail</th>

                    </tr>
                </thead>
                <tbody *ngFor="let job of jobs | paginate: config">
                    <tr *ngIf="job.category.tipo === cat">

                        <td>{{job.company}}</td>
                        <td>{{job.position}}</td>
                        <td>{{job.location}}</td>
                        <td><button id="detailButton" class="btn btn-primary col-md-3" (click)="jobDetail(job._id)">Go</button></td>
                    </tr>

                </tbody>
            </table>
            <pagination-controls id="pagination1" (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>
